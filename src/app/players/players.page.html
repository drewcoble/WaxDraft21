<ion-header [translucent]="false" class='ion-no-border'>
  <!-- <ion-title>WaxDraft 21</ion-title> -->
  <ion-toolbar>
    <ion-searchbar placeholder=''></ion-searchbar>
    <ion-chip slot='end'>
      <ion-icon color='dark' name='filter' style='margin: 0;'></ion-icon>
    </ion-chip>
    <ion-chip *ngIf='!auth.user' slot='end' (click)='login()'>
      Sign In
    </ion-chip>
    <ion-chip *ngIf='auth.user' slot='end' (click)='logout()'>
      Sign Out
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <!-- NEW CARD FORMAT -->

      

      <ion-card *ngIf='player.position == position' (click)='draftPlayer(player.id)' [color]='player.tier'>
        <ion-card-header class='ion-no-padding'>
          <ion-avatar>
            <img src="/assets/images/players/{{player.id}}.png" alt="">
          </ion-avatar>
          <ion-card-subtitle class='ion-text-left'>{{player.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class='ion-no-padding'>
          <div class='player-info'>
            <b>{{player.position}} - {{player.team}}</b>
            <ion-badge color='light'>Bye: {{player.bye}}</ion-badge>
          </div>
          <div class="player-stats">
            <div class="stats-left">
              <p><b>2020:</b> {{player.stats.y2020.points}} pts.</p>
              <p><b>2021:</b> {{player.stats.y2021.points}} pts.</p>
            </div>
            <div class="stats-right">
              <div>+/-</div>
              <ion-badge [color]='player.stats.pm > 0 ? "success" : "danger"'>{{player.stats.pm}}</ion-badge>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-slide>
