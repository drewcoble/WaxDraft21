<ion-content class='ion-padding'>
  <ion-grid>
    <ion-row>
      <ion-col>Team: {{team}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Pick: {{pickRound}}.{{pickNum}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text>Draft {{player.name}}?</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button color='rb' (click)='lService.draftPlayer(player, callback)'>
          Draft
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color='qb' (click)='closePopover()'>
          Cancel
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
  
  

</ion-content>
